<!DOCTYPE html>
<html lang="en">
<head>
    <link data-require="bootstrap-css@*" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
<!--    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script type="text/javascript">
        var module = angular.module('app', []);


    </script>


</head>
<body ng-app="app" >
<div class="container">
    <form class="well input-form" name="inputform">
        <div class="form-group has-feedback">
            <label class="control-label">Email address</label>
            <input type="email" class="form-control"  placeholder="Enter email">
            <span class="glyphicon form-control-feedback"></span>
        </div>


        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
        </div>

        <div class="form-group has-success has-feedback">
                 <label class="control-label"> Input with success and icon</label>
                <input type="text" class="form-control" id="inputSuccess">
            <!--    <span class="glyphicon glyphicon-ok form-control-feedback"></span> -->
                <span class="glyphicon form-control-feedback glyphicon-ok "></span>

        </div>
        <div class="form-group has-feedback" ng-class="{'has-success': inputform.email.$dirty && inputform.email.$valid, 'has-error': inputform.email.$dirty && inputform.email.$invalid}">
            <label class="control-label" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" ng-model="data.email" placeholder="Enter email">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': inputform.email.$dirty && inputform.email.$valid, 'glyphicon-remove': inputform.email.$dirty && inputform.email.$invalid}"></span>

            <span class="glyphicon form-control-feedback glyphicon-ok'"></span>

        </div>

    </form>
</div>

<p>
    {{data}}
</p>
<p>
    {{inputform.email}}
</p>

</body>
</html>
